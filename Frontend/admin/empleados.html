<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ATIX ERP - Empleados</title>

  <!-- Bootstrap + tema ATIX -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="stylesheet" href="../admin/assets/admin.css">

  <!-- Helpers globales del panel admin -->
  <script src="./assets/admin.js"></script>
</head>
<body>
<div class="admin-shell">

  <!-- ================= SIDEBAR (Navegación) ================= -->
  <aside class="sidebar">
    <div class="brand">
      <!-- Logo + acceso al dashboard -->
      <a href="/admin/dashboard.html" class="d-flex align-items-center text-decoration-none">
        <img src="../img/LOGO.webp" alt="ATIX Admin"/>
        <strong class="ms-2">ATIX • ERP</strong>
      </a>
    </div>

    <!-- Menú lateral -->
    <nav class="menu d-grid gap-1">
      <a href="../admin/dashboard.html"><i class="fa-solid fa-gauge"></i>Dashboard</a>
      <a href="../admin/clientes.html"><i class="fa-solid fa-users"></i>Clientes</a>

      <!-- Visible solo para ADMIN gracias a admin.js -->
      <a href="../admin/proveedores.html" data-admin-only><i class="fa-solid fa-truck"></i>Proveedores/Gastos</a>
      <a href="../admin/empleados.html" data-admin-only><i class="fa-solid fa-id-badge"></i>Empleados</a>

      <a href="../admin/facturacion.html"><i class="fa-solid fa-file-invoice-dollar"></i>Facturación</a>
      <a href="../admin/horarios.html"><i class="fa-regular fa-calendar-days"></i>Días y Horarios</a>

      <!-- La sección actual se marca con "active" -->
      <a class="active" href="../admin/reservas.html"><i class="fa-solid fa-calendar-check"></i>Reservas</a>

      <a href="../admin/reportes.html"><i class="fa-solid fa-chart-line"></i>Reportes</a>
      <a href="../admin/checkin.html"><i class="fa-solid fa-qrcode"></i>Check-in</a>
    </nav>
  </aside>

  <!-- ================= TOPBAR ================= -->
  <header class="topbar border-bottom" style="background-color: rgba(0,0,0,.7);">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-id-badge txtRojo"></i>
      <span class="text-muted-2">Panel de administración</span>
    </div>

    <!-- Usuario + logout -->
    <div class="d-flex align-items-center gap-3">
      <span id="topUser" class="text-muted-2">Admin</span>
      <button class="btn btn-sm btn-outline-light"
        onclick="localStorage.removeItem('atix_token');location.href='/'">
        Cerrar sesión
      </button>
    </div>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="main">

    <!-- Título + botón Nuevo -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Empleados / Profes</h3>

      <!-- Abre el modal para crear empleado -->
      <button class="btn btn-admin" data-bs-toggle="modal" data-bs-target="#mdlEmp">
        <i class="fa-solid fa-user-plus me-1"></i>Nuevo empleado
      </button>
    </div>

    <!-- Tabla principal de empleados -->
    <div class="card p-3">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Pago por hora</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbEmp"></tbody>
        </table>
      </div>
    </div>

    <!-- ================= MODAL ALTA/EDICIÓN ================= -->
    <div class="modal fade" id="mdlEmp" tabindex="-1">
      <div class="modal-dialog">
        <form id="frmEmp" class="modal-content">

          <div class="modal-header border-0">
            <h5 class="modal-title">
              <i class="fa-solid fa-user-pen me-2 txtRojo"></i>Empleado
            </h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <!-- Campo oculto: permite saber si es EDITAR -->
            <input type="hidden" id="empId">

            <div class="mb-2">
              <label class="form-label required">Nombre</label>
              <input id="empFirst" class="form-control" required>
            </div>

            <div class="mb-2">
              <label class="form-label required">Apellido</label>
              <input id="empLast" class="form-control" required>
            </div>

            <div class="mb-2">
              <label class="form-label">Email</label>
              <input id="empEmail" type="email" class="form-control">
            </div>

            <div class="mb-2">
              <label class="form-label">Rol</label>
              <select id="empRole" class="form-select">
                <option value="COACH">Profesor</option>
                <option value="RECEPTION">Recepción</option>
                <option value="ADMIN">Administrador</option>
              </select>
            </div>

            <div class="mb-2">
              <label class="form-label">Pago por hora ($)</label>
              <input id="empRate" type="number" step="0.01" class="form-control">
            </div>

          </div>

          <div class="modal-footer border-0">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>

            <!-- Submit crea o actualiza -->
            <button class="btn btn-admin">Guardar</button>
          </div>

        </form>
      </div>
    </div>

  </main>
</div>

<!-- Scripts esenciales -->
<script src="https://kit.fontawesome.com/a2d9d5c36a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // ===============================================
  // Construye la fila HTML para cada empleado
  // ===============================================
  function rowEmp(e){
    return `<tr>
      <td>${e.firstName||''} ${e.lastName||''}</td>
      <td>${e.email||'-'}</td>
      <td><span class="badge bg-info">${e.role}</span></td>
      <td>$${e.hourRate ?? '-'}</td>

      <td class="text-end">
        <div class="btn-group btn-group-sm">

          <!-- El botón Editar pasa el objeto completo -->
          <button class="btn btn-outline-light"
            onclick='editEmp(${JSON.stringify(e).replaceAll("'","&#39;")})'>
            Editar
          </button>

          <!-- Eliminar -->
          <button class="btn btn-outline-danger" onclick='delEmp(${e.id})'>
            Eliminar
          </button>

        </div>
      </td>
    </tr>`;
  }

  // ===============================================
  // Cargar empleados desde el backend
  // ===============================================
  async function listar(){
    tbEmp.innerHTML = (await Admin.apiGet('/employees'))
      .map(rowEmp)
      .join('');
  }

  // ===============================================
  // Abrir modal y cargar datos para editar
  // ===============================================
  function editEmp(e){
    new bootstrap.Modal('#mdlEmp').show();

    empId.value = e.id;
    empFirst.value = e.firstName || '';
    empLast.value  = e.lastName || '';
    empEmail.value = e.email || '';
    empRole.value  = e.role || 'COACH';
    empRate.value  = e.hourRate || '';
  }

  // ===============================================
  // Eliminar empleado con confirmación
  // ===============================================
  async function delEmp(id){
    if(!confirm('¿Eliminar empleado?')) return;
    await Admin.apiDel('/employees/'+id);
    listar();
  }

  // ===============================================
  // Crear o editar empleado
  // ===============================================
  frmEmp.onsubmit = async (ev)=>{
    ev.preventDefault();

    // Datos del formulario
    const payload = {
      firstName: empFirst.value.trim(),
      lastName:  empLast.value.trim(),
      email:     empEmail.value.trim(),
      role:      empRole.value,
      hourRate:  empRate.value ? +empRate.value : null
    };

    // Si hay ID, es edición (PUT)
    if(empId.value)
      await Admin.apiPut('/employees/'+empId.value, payload);
    else
      await Admin.apiPost('/employees', payload);

    // Cerrar modal y refrescar tabla
    bootstrap.Modal.getInstance(mdlEmp).hide();
    listar();
  };

  // Cargar empleados al entrar a la página
  document.addEventListener('DOMContentLoaded', listar);
</script>
</body>
</html>
