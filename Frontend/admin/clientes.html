<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ATIX ERP - Clientes</title>

  <!-- Bootstrap + Tema ATIX -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="stylesheet" href="../admin/assets/admin.css">

  <!-- Admin helpers -->
  <script src="./assets/admin.js"></script>
</head>
<body>
<div class="admin-shell">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <a href="/admin/dashboard.html" class="d-flex align-items-center text-decoration-none">
        <img src="../img/LOGO.webp" alt="ATIX Admin"/>
        <strong class="ms-2">ATIX • ERP</strong>
      </a>
    </div>
    <nav class="menu d-grid gap-1">
      <a href="../admin/dashboard.html"><i class="fa-solid fa-gauge"></i>Dashboard</a>
      <a href="../admin/clientes.html"><i class="fa-solid fa-users"></i>Clientes</a>
      <a href="../admin/proveedores.html" data-admin-only><i class="fa-solid fa-truck"></i>Proveedores/Gastos</a>
      <a href="../admin/empleados.html" data-admin-only><i class="fa-solid fa-id-badge"></i>Empleados</a>
      <a href="../admin/facturacion.html"><i class="fa-solid fa-file-invoice-dollar"></i>Facturación</a>
      <a href="../admin/horarios.html"><i class="fa-regular fa-calendar-days"></i>Días y Horarios</a>
      <a class="active" href="../admin/reservas.html"><i class="fa-solid fa-calendar-check"></i>Reservas</a>
      <a href="../admin/reportes.html"><i class="fa-solid fa-chart-line"></i>Reportes</a>
      <a href="../admin/checkin.html"><i class="fa-solid fa-qrcode"></i>Check-in</a>
    </nav>
  </aside>

  <!-- TOPBAR -->
  <header class="topbar border-bottom" style="background-color: rgba(0,0,0,.7);">
    <div class="d-flex align-items-center gap-2">
      <i class="fa-solid fa-users txtRojo"></i>
      <span class="text-muted-2">Panel de administración</span>
    </div>
    <div class="d-flex align-items-center gap-3">
      <span id="topUser" class="text-muted-2">Admin</span>
      <button class="btn btn-sm btn-outline-light" onclick="localStorage.removeItem('atix_token');location.href='/'">Cerrar sesión</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Clientes (Alumnos)</h3>
      <button class="btn btn-admin" data-bs-toggle="modal" data-bs-target="#mdlAlumno">
        <i class="fa-solid fa-user-plus me-1"></i>Nuevo alumno
      </button>
    </div>

    <div class="card p-3">
      <div class="row g-2 mb-2">
        <div class="col-md-3">
          <input id="q" class="form-control bg-tertiary-color" placeholder="Buscar por nombre o email"/>
        </div>
        <div class="col-md-3">
          <select id="qEstado" class="form-select bg-tertiary-color">
            <option value="">Todos</option>
            <option value="active">Activos</option>
            <option value="inactive">Inactivos</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="btnFiltrar" class="btn btn-outline-light w-100">Filtrar</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nombre</th><th>Email</th><th>Teléfono</th><th>Plan</th><th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbAlumnos"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal Crear/Editar -->
    <div class="modal fade" id="mdlAlumno" tabindex="-1">
      <div class="modal-dialog">
        <form id="frmAlumno" class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title"><i class="fa-solid fa-user-pen me-2 txtRojo"></i>Alumno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body g-2">
            <input type="hidden" id="alumnoId"/>
            <div class="mb-2"><label class="form-label required">Nombre</label><input id="firstName" class="form-control" required></div>
            <div class="mb-2"><label class="form-label required">Apellido</label><input id="lastName" class="form-control" required></div>
            <div class="mb-2"><label class="form-label required">Email</label><input id="email" type="email" class="form-control" required></div>
            <div class="mb-2"><label class="form-label">Teléfono</label><input id="phone" class="form-control"></div>
            <div class="mb-2">
              <label class="form-label">Plan</label>
              <select id="planId" class="form-select"></select>
            </div>
            <div class="mb-2">
              <label class="form-label">Estado</label>
              <select id="status" class="form-select">
                <option value="active">Activo</option>
                <option value="inactive">Inactivo</option>
              </select>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
            <button class="btn btn-admin" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>

<!-- Scripts -->
<script src="https://kit.fontawesome.com/a2d9d5c36a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  let plansCache = [];
  async function cargarPlanes(){
    plansCache = await Admin.apiGet('/plans');
    const sel = document.getElementById('planId');
    sel.innerHTML = `<option value="">— Sin plan —</option>` + (plansCache||[]).map(p=>`<option value="${p.id}">${p.name} ($${p.price})</option>`).join('');
  }
  function rowAlumno(a){
    const plan = a.plan?.name || a.planName || '-';
    const estado = (a.status||a.active?'Activo':'Inactivo');
    return `<tr>
      <td>${a.firstName||''} ${a.lastName||''}</td>
      <td>${a.email||'-'}</td>
      <td>${a.phone||'-'}</td>
      <td>${plan}</td>
      <td><span class="badge ${estado==='Activo'?'bg-success':'bg-secondary'}">${estado}</span></td>
      <td class="text-end">
        <button class="btn btn-sm btn-outline-light" onclick='editar(${JSON.stringify(a).replaceAll("'","&#39;")})'>Editar</button>
        <button class="btn btn-sm btn-outline-danger" onclick="borrar(${a.id})">Eliminar</button>
      </td>
    </tr>`;
  }
  async function listar(){
    const q = document.getElementById('q').value.trim();
    const status = document.getElementById('qEstado').value;
    const params = new URLSearchParams();
    if(q) params.set('q', q);
    if(status) params.set('status', status);
    const data = await Admin.apiGet('/students?'+params.toString());
    document.getElementById('tbAlumnos').innerHTML = (data.items||data||[]).map(rowAlumno).join('') || `<tr><td colspan="6" class="text-center text-muted-2">Sin resultados</td></tr>`;
  }
  function limpiar(){
    document.getElementById('alumnoId').value = '';
    ['firstName','lastName','email','phone'].forEach(id=>document.getElementById(id).value='');
    document.getElementById('planId').value = '';
    document.getElementById('status').value = 'active';
  }
  function editar(a){
    const m = new bootstrap.Modal('#mdlAlumno'); m.show();
    document.getElementById('alumnoId').value = a.id;
    document.getElementById('firstName').value = a.firstName||'';
    document.getElementById('lastName').value = a.lastName||'';
    document.getElementById('email').value = a.email||'';
    document.getElementById('phone').value = a.phone||'';
    document.getElementById('planId').value = a.planId || a.plan?.id || '';
    document.getElementById('status').value = (a.status || (a.active?'active':'inactive'));
  }
  async function borrar(id){
    if(!confirm('¿Eliminar alumno?')) return;
    await Admin.apiDel('/students/'+id);
    listar();
  }
  document.getElementById('btnFiltrar').onclick = listar;
  document.getElementById('frmAlumno').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const payload = {
      firstName: firstName.value.trim(),
      lastName: lastName.value.trim(),
      email: email.value.trim(),
      phone: phone.value.trim(),
      planId: planId.value ? +planId.value : null,
      status: status.value
    };
    const id = document.getElementById('alumnoId').value;
    if(id) await Admin.apiPut('/students/'+id, payload);
    else   await Admin.apiPost('/students', payload);
    bootstrap.Modal.getInstance(document.getElementById('mdlAlumno')).hide();
    limpiar(); listar();
  });
  document.addEventListener('DOMContentLoaded', async ()=>{
    await cargarPlanes(); await listar();
  });
</script>
</body>
</html>
