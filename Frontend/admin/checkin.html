<script>
  // Función para hacer check-in enviando token a la API
  async function doCheck(token){
    try{
      // Llama a POST /checkin/:token usando helper Admin.apiPost
      const r = await Admin.apiPost('/checkin/'+token, {});
      // Renderiza resultado exitoso
      res.innerHTML = `<div class="alert alert-success mb-0">✓ Check-in OK · Alumno: <b>${r.student||'-'}</b> · Clase: <b>${r.class||'-'}</b> · ${new Date(r.at||Date.now()).toLocaleTimeString()}</div>`;
    }catch(e){
      // Renderiza error
      res.innerHTML = `<div class="alert alert-danger mb-0">Error: ${e.message||e}</div>`;
    }
  }

  // Inicialización general al cargar la página
  document.addEventListener('DOMContentLoaded', async ()=>{
    // Verifica login del staff y marca menú activo
    await Admin.guardStaff(); 
    Admin.setActiveMenu();

    // Check-in manual por botón
    btnTk.onclick = ()=> doCheck(tk.value.trim());

    // Inicializar lector QR
    const qr = new Html5Qrcode("reader");
    const config = { fps:10, qrbox: { width: 250, height: 250 } };

    // Inicia cámara con preferencia por cámara trasera
    qr.start(
      { facingMode: "environment" }, 
      config,
      // Callback cuando se detecta QR
      (decoded)=>{
        scanMsg.textContent='QR leído: '+decoded;
        doCheck(decoded); // Ejecuta check-in automático
      }
    );
  });
</script>
